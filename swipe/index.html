
<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Santa Clara 1953 v. 2014</title>

<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />

<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<style>
#range {
  width: 100%;
  position: absolute;
}
.leaflet-top .leaflet-control-zoom {
  margin-top: 20px;
}
</style>

<div id='map'></div>
<input id="range" type="range" min="0" max="1.0" step="any" style="width: 100%; position: absolute" />
<script>
    var map = L.mapbox.map('map', '', {
        minZoom: 10,
        maxZoom: 15,
        maxBounds: [[37.8,-122.45],[37.2,-121.6]]
    });

    var docHash = window.location.hash;

    if (docHash.length !== 0) {
      console.log('some');
    } else {
      console.log('ed');
    }

    var baseLayer = L.mapbox.tileLayer('daraobeirne.h583hap5').addTo(map);
    var overlay = L.mapbox.tileLayer('daraobeirne.gjxj38fr').addTo(map);

    var range = document.getElementById('range');

    function clip() {
        var nw = map.containerPointToLayerPoint([0, 0]),
            se = map.containerPointToLayerPoint(map.getSize()),
            clipX = nw.x + (se.x - nw.x) * range.value;

        overlay.getContainer().style.clip = 'rect(' + [nw.y, clipX, se.y, nw.x].join('px,') + 'px)';
    }

    range['oninput' in range ? 'oninput' : 'onchange'] = clip;
    map.on('move', clip);

    map.setView([37.34, -121.80], 12);

</script>
</body>
</html>
